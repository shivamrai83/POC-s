name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        run: cd CI-CD/backend && npm install
      
      - name: Install frontend dependencies
        run: cd CI-CD/frontend && npm install
      
      - name: Validate backend
        run: cd CI-CD/backend && node -e "require('./server.js')" || echo "Backend validation"
      
      - name: Build frontend
        run: cd CI-CD/frontend && npm run build
        env:
          CI: false
      
      - name: PR Check Summary
        run: |
          echo "## ðŸ” PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend validation passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend build successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Ready for review and merge" >> $GITHUB_STEP_SUMMARY

